<body>
	<div class="container">
		<div class="navbar-spacer"></div>
		<nav class="navbar">
			<div class="container">
				<ul class="navbar-list">
					<li class="navbar-item"><a class="navbar-link" href="/admin">Dashboard</a></li>
					<li class="navbar-item"><a class="navbar-link" href="/admin/pages/create">New</a></li>
				</ul>
			</div>
		</nav>
		<table class="u-full-width">
			<thead>
				<tr>
					<th></th>
					<th>Date/Time</th>
					<th>Title</th>
					<th>Route</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<%= if (len(pages) > 0) { %>
					<%= for (page) in pages { %>
						<tr>
							<td class="td-nopadding"><input style="margin: 0.2rem;" type="checkbox"></td>
							<td class="td-nopadding"><%= unixtostring(page.CreatedDateTime) %></td>
							<td class="td-nopadding"><%= page.Title %></td>
							<td class="td-nopadding"><a href="<%= page.Route %>"><%= page.Route %></a></td>
							<td class="td-nopadding"><button class="button-primary" style="margin: 0.2rem;">Edit</button></td>
						</tr>
					<% } %>
				<% } %>
			</tbody>
		</table>
	</div>
</body>
