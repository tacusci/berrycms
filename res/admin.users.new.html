<body>
    <div class="container">
        <%= if (navBarEnabled) { %>
            <%= contentOf("navdashboardheader") %>
            <%= contentOf("navdashboardfooter") %>
        <% } %>
        <form action="<%= newuserformaction %>" method="POST">
            <div class="row">
                <div class="twelve columns">
                    <h4 class="u-full-width"><%= createuserlabel %></h4>
                    <div class="row">
                        <div class="six columns">
                            <label>First name</label><input class="u-full-width" name="firstname" type="text">
                        </div>
                        <div class="six columns">
                            <label>Last name</label><input class="u-full-width" name="lastname" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label>Username</label><input class="u-full-width" name="username" type="text">
                        </div>
                        <div class="six columns">
                            <label>Email</label><input class="u-full-width" name="email" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label>Password</label><input class="u-full-width" name="authhash" type="password">
                        </div>
                        <div class="six columns">
                            <label>Repeat Password</label><input class="u-full-width" name="repeatedauthhash" type="password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <input class="button-primary u-full-width" type="submit" value="OK">
                </div>
            </div>
        </form>
    </div>
</body>
